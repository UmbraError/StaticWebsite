<html>
	<body>
		<script src="./src/libs/html_including.js" type="text/javascript"></script>
		<script type="text/javascript">includeHTML();</script>
		<script type="text/javascript">
			function myFunction() {
					const TotalHomework = document.getElementById('TotalHomework');
					const WorkAdding = document.getElementById('WorkAdding');
					const PreviousWorked = +TotalHomework.value - +WorkAdding.value;
					const TotalEarned = (Math.log10(+TotalHomework.value + 1)*(3/(Math.log10(9)))+1);
					const PreviousEarned = (Math.log10(PreviousWorked + 1)*(3/(Math.log10(9)))+1);
					const EarningsAdding = TotalEarned - PreviousEarned;
					const outputBox = document.getElementById('NewEarnings');
					outputBox.value = EarningsAdding;
			};
		</script>

		<div w3-include-html="./src/page_elements/header.html"></div>

		Total Homework Done: <input id="TotalHomework"></input><br>
		UnCalculated Work being Added: <input id="WorkAdding"></input><br><br>

		<button onclick="myFunction()">Calculate</button><br><br>

		New Earning: <input id="NewEarnings"></input>

		<div w3-include-html="./src/page_elements/footer.html"></div>	
	</body>
</html>
